<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copied Text Display</title>
</head>

<body>

  <!-- Paragraph to display copied text -->
  <p id="copiedText"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve the copied text from the clipboard
      const copiedText = navigator.clipboard.readText();

      // Update the paragraph content with the copied text
      copiedText.then(function (text) {
        document.getElementById('copiedText').textContent = text;
      });
    });
  </script>

</body>

</html>
